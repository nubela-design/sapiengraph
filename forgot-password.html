<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Libs CSS -->
    <link rel="stylesheet" href="./assets/fonts/Feather/feather.css">
    <link rel="stylesheet" href="./assets/libs/@fancyapps/fancybox/dist/jquery.fancybox.min.css">
    <link rel="stylesheet" href="./assets/libs/aos/dist/aos.css">
    <link rel="stylesheet" href="./assets/libs/choices.js/public/assets/styles/choices.min.css">
    <link rel="stylesheet" href="./assets/libs/flickity-fade/flickity-fade.css">
    <link rel="stylesheet" href="./assets/libs/flickity/dist/flickity.min.css">
    <link rel="stylesheet" href="./assets/libs/highlightjs/styles/vs2015.css">
    <link rel="stylesheet" href="./assets/libs/jarallax/dist/jarallax.css">
    <link rel="stylesheet" href="./assets/libs/quill/dist/quill.core.css" />

    <!-- Map -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />

    <!-- Theme CSS -->
    <link rel="stylesheet" href="./assets/css/theme.min.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- Title -->
    <title>Forgot Password | Sapiengraph</title>
  </head>
  <body class="bg-light">

    <!-- CONTENT -->
    <section class="section-border border-success">
      <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center gx-0 min-vh-100">

          <div class="col-12 col-lg-6 order-md-2 mt-auto mt-md-0 pt-10 pt-md-0 d-none d-lg-block">

            <!-- Image -->
            <img class="img-fluid rounded" alt="Sapiengraph illustration" src="assets/img/illustrations/Signin-illustration-01.png">

          </div>

          <div class="col-12 col-lg-6 text-center order-md-1 mt-10 mt-md-0 py-md-11">

            <div class="card card-body border">

              <img class="img img-fluid mb-4" width="72" alt="Sapiengraph logo" src="assets/img/logo/Sapiengraph_logo-Icon-Primary.svg">

              <!-- Heading -->
              <h1 class="lead font-weight-bold mb-0 fw-bold text-center mb-2">
                Reset your password
              </h1>
  
              <p class="text-muted mb-4 text-center">
                Enter your email address and we will send you a recovery link.
              </p>
  
              <form class="mb-3">
                <div class="form-group">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <button type="submit" class="btn btn-success w-100 lift">Send recovery link</button>
              </form>
  
              <div class="mb-0">
                <a class="text-success small" href="signin-illustration.html">Back to sign in</a>
              </div>

            </div>

          </div>

        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </section>

    <!-- JAVASCRIPT -->
    <!-- Map JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    
    <!-- Vendor JS -->
    <script src="./assets/js/vendor.bundle.js"></script>
    
    <!-- Theme JS -->
    <script src="./assets/js/theme.bundle.js"></script>

    <!-- Google Recaptcha -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Libs CSS -->
    <link rel="stylesheet" href="./assets/fonts/Feather/feather.css">
    <link rel="stylesheet" href="./assets/libs/@fancyapps/fancybox/dist/jquery.fancybox.min.css">
    <link rel="stylesheet" href="./assets/libs/aos/dist/aos.css">
    <link rel="stylesheet" href="./assets/libs/choices.js/public/assets/styles/choices.min.css">
    <link rel="stylesheet" href="./assets/libs/flickity-fade/flickity-fade.css">
    <link rel="stylesheet" href="./assets/libs/flickity/dist/flickity.min.css">
    <link rel="stylesheet" href="./assets/libs/highlightjs/styles/vs2015.css">
    <link rel="stylesheet" href="./assets/libs/jarallax/dist/jarallax.css">
    <link rel="stylesheet" href="./assets/libs/quill/dist/quill.core.css" />

    <!-- Map -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />

    <!-- Theme CSS -->
    <link rel="stylesheet" href="./assets/css/theme.min.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- Title -->
    <title>Sign in to Sapiengraph</title>
  </head>
  <body class="bg-light">

    <!-- CONTENT -->
    <section class="section-border border-primary">
      <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center gx-0 min-vh-100">

          <div class="col-12 col-md-6 col-lg-6 offset-md-1 order-md-2 mt-auto mt-md-0 pt-md-8 mb-8 mb-md-0 pb-4 py-md-11">

            <!-- Image -->
            <img class="img-fluid rounded" alt="Sapiengraph illustration" src="assets/img/illustrations/Signin-illustration-01.png">

          </div>

          <div class="col-12 col-md-5 col-lg-5 pr-md-9 text-center text-md-left order-md-1 mb-auto mb-md-0 pb-8 py-md-11">

            <img class="img img-fluid mb-4" width="72" alt="Sapiengraph logo" src="assets/img/logo/Sapiengraph_logo-Icon-Primary.svg">

            <!-- Heading -->
            <h1 class="h2 font-weight-bold mb-0 fw-bold">
              Welcome to Sapiengraph
            </h1>

            <p class="lead text-muted mb-6">
              Sign in to access your account
            </p>

            <a class="btn btn-success mb-4 lift w-100" href="install-extension.html">
              <img class="img img-fluid mb-1 mr-2" width="72" alt="Google SVG logo" src="assets/img/logo/Google-logoicon-rounded.svg">Sign in with Google
            </a>

            <p class="mb-4 mb-md-6 fs-sm text-muted">
              Sapiengraph by <a class="text-success" href="https://nubela.co">Proxycurl</a>
            </p>

            <div class="custom-control custom-checkbox">
              <input class="custom-control-input" type="checkbox" value="" id="customCheck">
              <label class="h6 text-muted custom-control-label" for="customCheck">
                I want to opt out of monthly free Sapiengraph credits and fresh profile scraping. We might send LinkedIn profiles that you view or want to scrape to our servers for parsing purposes. These updates grant you free monthly Sapiengraph credits.
              </label>
            </div>

          </div>

        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </section>

    <!-- JAVASCRIPT -->
    <!-- Map JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    
    <!-- Vendor JS -->
    <script src="./assets/js/vendor.bundle.js"></script>
    
    <!-- Theme JS -->
    <script src="./assets/js/theme.bundle.js"></script>

  </body>
</html>

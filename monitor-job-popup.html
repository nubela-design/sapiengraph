  <title>Monitor Job Popup</title>

<body>

  <!-- POPUP/MODAL-->
  <div id="myModal" class="modal modalpopup fade" data-backdrop="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-body">

          <div class="mt-n4">
            <button type="button" class="close " data-dismiss="modal" aria-label="close">&times;</button>
          </div>

          <div class="text-center mt-7">

            <img class="img-fluid" src="assets/img/illustrations/Sapiengraph_Monitoring.png">

          </div>

          <div class=" row justify-content-center text-left">
            <div class="col-12 col-md-12">

              <h3 class="font-weight-bold mt-7 mb-4"> Sapiengraph will <span class="text-success">monitor this profile approximately every week</span> in the background with your browser</h3>
              <p class="small mb-6 text-muted">You will receive an email when this profile has a job change.</p>

              <div class="text-center">
                <button type="button" class="btn btn-success btn-block lift" data-dismiss="modal" data-toggle="modal"
                  data-target="#">Monitor Bill Gates For Job Change</button>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="vh-100" style="background-image: url('assets/img/illustrations/linkedin-bill-gates-profile.png'); background-size: cover;"></div>

  <script src="./assets/libs/highlightjs/highlight.pack.min.js"></script>

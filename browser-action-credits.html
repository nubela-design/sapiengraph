<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Libs CSS -->
    <link rel="stylesheet" href="./assets/fonts/Feather/feather.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/neuicons@1.9.0/css/neu.min.css">
    <link rel="stylesheet" href="./assets/libs/@fancyapps/fancybox/dist/jquery.fancybox.min.css">
    <link rel="stylesheet" href="./assets/libs/aos/dist/aos.css">
    <link rel="stylesheet" href="./assets/libs/choices.js/public/assets/styles/choices.min.css">
    <link rel="stylesheet" href="./assets/libs/flickity-fade/flickity-fade.css">
    <link rel="stylesheet" href="./assets/libs/flickity/dist/flickity.min.css">
    <link rel="stylesheet" href="./assets/libs/highlightjs/styles/vs2015.css">
    <link rel="stylesheet" href="./assets/libs/jarallax/dist/jarallax.css">
    <link rel="stylesheet" href="./assets/libs/quill/dist/quill.core.css" />

    <!-- Map -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />

    <!-- Theme CSS -->
    <link rel="stylesheet" href="./assets/css/theme.min.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- Title -->
    <title>Sapiengraph Browser Action - Credits info</title>
  </head>
  <body class="bg-light">

    <!-- CONTENT -->
    <section>
      <div class="container">

        <div class="row align-items-center justify-content-center gx-0 min-vh-100">

          <div class="col-12 col-md-6">

            <div class="card shadow shadow-light-lg">
              <div class="card-body">

                <!--Logo + dashboard-->
                <div class="row align-items-center pb-5 mb-5 border-bottom">

                  <div class="col-6 text-left">
                    <a href="browser-action-signin.html">
                      <img class="img img-fluid rounded" alt="Sapiengraph logo" src="assets/img/logo/Sapiengraph_Logotype-Primary.svg">
                    </a>
                  </div>

                  <div class="col-6 text-right">
                    <a class="text-success font-weight-bold" href="#!">
                      Sapiengraph Settings <i class="neu-external-link"></i>
                    </a>
                  </div>

                </div>

                <!-- CREDITS-->
                <h3 class="font-weight-bold">
                  Credits <code class="lead font-weight-bold text-secondary text-black bg-light py-1 px-1 rounded">
                    100000<span class="text-muted">/150000</span>
                  </code>
                </h3>

                <div class="progress mb-4" style="height: 24px;">
                  <div class="progress-bar progress-bar-striped bg-secondary" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                    100000/150000
                  </div>
                </div>

                <!-- FRESH PROFILES-->
                <h3 class="font-weight-bold">
                  Fresh Profiles <code class="lead font-weight-bold text-secondary text-black bg-light py-1 px-1 rounded">
                    7500<span class="text-muted">/12500</span>
                  </code>
                </h3>

                <div class="progress mb-6" style="height: 24px;">
                  <div class="progress-bar progress-bar-striped bg-secondary" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                    7500/12500
                  </div>
                </div>

                <a class="btn btn-sm btn-outline-success lift w-100" href="https://docs.google.com/spreadsheets">
                  Open Google Sheets <i class="fe fe-arrow-right ml-1"></i>
                </a>

              </div>
            </div>

          </div>

        </div> <!-- / .row -->

      </div> <!-- / .container -->
    </section>

    <!-- JAVASCRIPT -->
    <!-- Map JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    
    <!-- Vendor JS -->
    <script src="./assets/js/vendor.bundle.js"></script>
    
    <!-- Theme JS -->
    <script src="./assets/js/theme.bundle.js"></script>

  </body>
</html>
